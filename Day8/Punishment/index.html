<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Example</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="form-container">
    <form id="myForm" action="#">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Poonam K" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890" />

      <fieldset>
        <legend>Gender:</legend>
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </fieldset>

      <label for="city">City:</label>
      <select id="city" name="city">
        <option value="newyork">New York</option>
        <option value="losangeles">Los Angeles</option>
        <option value="chicago">Chicago</option>
        <option value="houston">Houston</option>
      </select>

      <label>
        <input type="checkbox" name="newsletter" /> Subscribe to our newsletter:
      </label>

      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" />

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write your message here..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("myForm");

      if (!form) {
        console.error("Form not found!");
        return;
      }

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const fullName = document.getElementById("fullName").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const gender = document.querySelector('input[name="gender"]:checked')?.value;
        const city = document.getElementById("city").value;
        const newsletter = document.querySelector('input[name="newsletter"]').checked;
        const resume = document.getElementById("resume").files[0]?.name || "No file chosen";
        const message = document.getElementById("message").value;

        const formData = {
          fullName,
          email,
          phone,
          gender,
          city,
          newsletter,
          resume,
          message
        };

        console.log("Form Submitted:", formData);
        alert("Form submitted successfully!\n\nCheck console for details.");
        form.reset();
      });
    });
  </script>

</body>
</html>
